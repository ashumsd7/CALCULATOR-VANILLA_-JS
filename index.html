<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater Demo</title>
    <link rel="stylesheet" href="demo.css" />
    <script src="./assets/scripts/vendor.js" defer></script>
    <script src="./assets/scripts/app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="app">
      <div class="app-header"> Calculator +,-,*,/ </div>
      <div class="app-main-content">
        <div class="content-input-box">
          <input id="input-number" type="number" placeholder="Type.." />
        </div>
        <div class="content-result-description">
            <p id="current-calculation" >Description</p>
        </div>
        <div class="content-result">
          <p id="current-result" class="content-result__text"> Result</p>
        </div>
        <div class="content-buttons">
          <div class="content-buttons__row">
          <span id="btn-add">+</span>
          <span  id="btn-subtract">-</span>
            </div>
        
        <div class="content-buttons__row">
          <span id="btn-multiply">*</span>
          <span id="btn-divide">/</span>
        </div>
    </div>
      </div>
      <div class="app-footer">
       Made with <i class="fa fa-heart" aria-hidden="true"></i> By <a href="http://aat.netlify.app">Ashutosh</a>
       </div>
   </div>
    </div>
  </body>
</html>
